<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>

    <header>
        <button class="btn-custom" onclick="openMenu()">
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
        </button>

        <div class="modal-menu" id="modal-menu">
            <div class="bg" onclick="cloneMenu()"></div>
            <div class="nav-menu">
                <div class="clone" onclick="cloneMenu()">X</div>
                <ul class="list">
                    <li class="item"><a href="#home">หน้าแรก</a></li>
                    <li class="item"><a href="#about">เกี่ยวกับ</a></li>
                    <li class="item"><a href="#contact">ติดต่อ</a></li>
                </ul>
            </div>
        </div>
    </header>


    <div class="container">
        <div style="width: 100%;">
            <!-- Slideshow container -->
            <div class="slideshow-container" id="content">


                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br>

            <!-- The dots/circles -->
            <div style="text-align:center" id="dots"></div>
        </div>
    </div>

    <div class="modal" id="modal" >
        <div class="bg" onclick="cloneModal()"></div>
        <div class="clone" onclick="cloneModal()">X</div>
        <div class="content">
            <img id="img" alt="">
            <div class="context">
                <div class="title" id="title"></div>
                <div class="cat" id="cat"></div>
                <div class="price" id="price"></div>
                <div class="desc" id="desc"></div>
            </div>
        </div>
    </div>


    <script src="./script.js"></script>

</body>

</html>
